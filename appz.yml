app:
    name: grafana
    code: Grafana
    notify: nchelath@ecloudcontrol.com
    
build:
    version: 7.0
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: grafana-7.0
    
deploy:
    context: nithinc-cloud/DEV
    type: statefulset
    replicas: 1
    port:
    - 3000

volumes:
  - claim: grafana-data
    mount: /appz/data
    name: data
    size: 5Gi

properties:
    ADMIN_PASSWORD:     
       vault: ADMIN_PASSWORD
    PROM_URL: https://nithinc-cloud-dev-prometheus-2-17.lowtouchcloud.io:9090/
    GF_AUTH_GENERIC_OAUTH_ENABLED: true
    GF_AUTH_GENERIC_OAUTH_NAME: AppZ 
    GF_AUTH_GENERIC_OAUTH_CLIENT_ID: grafana
    GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: 
      vault: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
    GF_AUTH_GENERIC_OAUTH_SCOPES: openid profile email  
    GF_AUTH_GENERIC_OAUTH_AUTH_URL: https://appz-nithinc.lowtouchcloud.io/openid/authorize 
    GF_AUTH_GENERIC_OAUTH_TOKEN_URL: https://appz-nithinc.lowtouchcloud.io/openid/token 
    GF_AUTH_GENERIC_OAUTH_API_URL: https://appz-nithinc.lowtouchcloud.io/openid/userinfo 
    GF_AUTH_GENERIC_OAUTH_NAME_ATTRIBUTE_PATH: anyname
    GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: contains(roles[*], 'admin') && 'Admin' || 'Viewer'
    GF_SERVER_ROOT_URL: https://nithinc-cloud-dev-grafana-7-0.lowtouchcloud.io
    revision: 62
